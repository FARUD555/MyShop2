<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงชื่อเข้าใช้ - MyShop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="login-form">
        <h2>ลงชื่อเข้าใช้</h2>
        <form action="login_process.php" method="post">
            <label for="email">อีเมล:</label>
            <input type="email" id="email" name="email" placeholder="กรอกอีเมลของคุณ" required>

            <label for="password">รหัสผ่าน:</label>
            <input type="password" id="password" name="password" placeholder="กรอกรหัสผ่านของคุณ" required>

            <button type="submit" class="login-button">เข้าสู่ระบบ</button>
        </form>
        <p>ยังไม่มีบัญชี? <a href="register.html">สมัครสมาชิก</a></p>
    </section>
</body>
</html>
