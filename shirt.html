<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เสื้อยืด - MyShop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">MyShop</div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">หน้าแรก</a></li>
                <li><a href="#categories">หมวดหมู่</a></li>
                <li><a href="#products">สินค้าของเรา</a></li>
            </ul>
        </nav>
    </header>

    <section class="product-detail">
        <div class="product-container">
            <div class="product-image">
                <img src="https://th.bing.com/th/id/OIP.CEAmc0Re__olVnz3oVGMlwHaHa?w=177&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="เสื้อยืด">
            </div>
            <div class="product-info">
                <h1>เสื้อยืด</h1>
                <p class="price">ราคา: <span>500 บาท</span></p>
                <p class="rating">⭐⭐⭐⭐☆ (4.5)</p>
                <p class="description">เสื้อยืดคุณภาพดี ใส่สบาย เหมาะสำหรับทุกโอกาส</p>
                <div class="buttons">
                    <a href="out_of_stock.html" class="buy-button">สั่งซื้อ</a>
                    <button class="cart-button">
                        <i class="fas fa-shopping-cart"></i> เพิ่มลงตะกร้า
                    </button>
                </div>
            </div>
        </div>
        <div class="product-details">
            <h2>รายละเอียดสินค้า</h2>
            <ul>
                <li>วัสดุ: ผ้าฝ้าย 100%</li>
                <li>สี: ขาว, ดำ, น้ำเงิน</li>
                <li>ขนาด: S, M, L, XL</li>
                <li>เหมาะสำหรับ: ใส่ลำลอง, ใส่ทำงาน</li>
            </ul>
        </div>
    </section>

    <footer class="footer">
        <p>MyShop © 2025</p>
    </footer>
</body>
</html>
