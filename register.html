<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก - MyShop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="register-form">
        <h2>สมัครสมาชิก</h2>
        <form action="register_process.php" method="post">
            <label for="name">ชื่อ-นามสกุล:</label>
            <input type="text" id="name" name="name" placeholder="กรอกชื่อ-นามสกุล" required>

            <label for="email">อีเมล:</label>
            <input type="email" id="email" name="email" placeholder="กรอกอีเมลของคุณ" required>

            <label for="password">รหัสผ่าน:</label>
            <input type="password" id="password" name="password" placeholder="กรอกรหัสผ่านของคุณ" required>

            <label for="confirm-password">ยืนยันรหัสผ่าน:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="ยืนยันรหัสผ่านของคุณ" required>

            <button type="submit" class="register-button">สมัครสมาชิก</button>
        </form>
        <p>มีบัญชีอยู่แล้ว? <a href="Address.html">เข้าสู่ระบบ</a></p>
    </section>
</body>
</html>
